function translateText() {
      const language = document.getElementById("language").value;
      const translatedText = translations[language] || "Translation not available.";

      // Create a printable card
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <button class="print-button" onclick="printCard(this)">Print</button>
        <p>${translatedText}</p>
      `;

      // Display the card in the translated-text section
      const translatedTextDiv = document.getElementById("translated-text");
      translatedTextDiv.innerHTML = ""; // Clear previous content
      translatedTextDiv.appendChild(card);
      }

function printCard(button) {
      const card = button.parentElement;
      const originalContent = document.body.innerHTML;
  
      // Isolate card content for printing
      document.body.innerHTML = card.outerHTML;
      window.print();

      // Restore original page content
      document.body.innerHTML = originalContent;
      location.reload(); // Reload page to reattach JavaScript
    }
